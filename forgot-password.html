<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forgot Password | GuaranteedCommission.com</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">

  <div class="max-w-md mx-auto mt-20 bg-white p-8 rounded shadow">
    <h2 class="text-2xl font-bold mb-4 text-center">Reset Your Password</h2>
    <p class="text-center text-sm text-gray-600 mb-6">
      Enter your email address and we’ll send you a link to reset your password.
    </p>

    <form id="resetForm" class="space-y-4">
      <!-- Email -->
      <div>
        <label for="email" class="block text-sm font-semibold mb-1">Email</label>
        <input type="email" id="email" name="email" required class="w-full border p-2 rounded" placeholder="you@example.com">
      </div>

      <!-- Submit -->
      <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded font-semibold">
        Send Reset Link
      </button>

      <!-- Back to login -->
      <p class="text-center text-sm mt-4">
        <a href="/login.html" class="text-blue-600 hover:underline">Back to Login</a>
      </p>

      <!-- Status message -->
      <p id="status" class="mt-4 text-center text-sm"></p>
    </form>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-app.js";
    import { getAuth, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB2ajOd_C8rfjOogqnGo-bZrD8kvjQ8XT4",
      authDomain: "guaranteedcommission-d4d91.firebaseapp.com",
      projectId: "guaranteedcommission-d4d91",
      storageBucket: "guaranteedcommission-d4d91.firebasestorage.app",
      messagingSenderId: "900066461936",
      appId: "1:900066461936:web:80b909f6c62acaf84b9a35"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const form = document.getElementById("resetForm");
    const status = document.getElementById("status");

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const email = form.email.value.trim();

      if (!email) {
        status.textContent = "Please enter your email address.";
        status.className = "mt-4 text-center text-sm text-red-600";
        return;
      }

      sendPasswordResetEmail(auth, email)
        .then(() => {
          status.textContent = "✅ Password reset link sent! Check your inbox.";
          status.className = "mt-4 text-center text-sm text-green-600";
        })
        .catch((error) => {
          status.textContent = "❌ Error: " + error.message;
          status.className = "mt-4 text-center text-sm text-red-600";
        });
    });
  </script>

</body>
</html>
