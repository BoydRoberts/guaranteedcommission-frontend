<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard | GuaranteedCommission.com</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">
  <div class="max-w-5xl mx-auto mt-10">
    <h1 class="text-3xl font-bold mb-6 text-center">My Dashboard</h1>

    <!-- Placeholder Listings -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <div class="bg-white p-4 rounded shadow">
        <h2 class="text-lg font-semibold mb-2">251 Viejo St, Laguna Beach</h2>
        <p><strong>Price:</strong> $2,395,000</p>
        <p><strong>Commission:</strong> 2.5%</p>
        <p><strong>Status:</strong> Active</p>
        <div class="mt-4 flex space-x-2">
          <button class="bg-blue-600 text-white px-3 py-1 rounded">Edit</button>
          <button class="bg-yellow-500 text-white px-3 py-1 rounded">Change Agent</button>
          <button class="bg-red-600 text-white px-3 py-1 rounded">Cancel</button>
        </div>
      </div>

      <div class="bg-white p-4 rounded shadow">
        <h2 class="text-lg font-semibold mb-2">1041 Marine Drive, Laguna Beach</h2>
        <p><strong>Price:</strong> $18,800,000</p>
        <p><strong>Commission:</strong> 3%</p>
        <p><strong>Status:</strong> Active</p>
        <div class="mt-4 flex space-x-2">
          <button class="bg-blue-600 text-white px-3 py-1 rounded">Edit</button>
          <button class="bg-yellow-500 text-white px-3 py-1 rounded">Change Agent</button>
          <button class="bg-red-600 text-white px-3 py-1 rounded">Cancel</button>
        </div>
      </div>
    </div>

    <p class="mt-10 text-center text-sm text-gray-600">These are sample placeholders. We will link these to real Firestore data next.</p>
  </div>

</html>
