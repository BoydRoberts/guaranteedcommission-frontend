<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Verify Your Listing</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">

  <div class="max-w-md mx-auto mt-10 bg-white p-6 rounded shadow">
    <h1 class="text-2xl font-bold text-center mb-4">Verify Your Identity</h1>

    <form id="verifyForm" class="space-y-3" autocomplete="off">
      <input type="tel" id="phone" placeholder="Phone Number" class="w-full border p-2 rounded" required />
      <input type="email" id="email" placeholder="Email Address" class="w-full border p-2 rounded" required />
      <input type="password" id="password" placeholder="Create Password" class="w-full border p-2 rounded" required />

      <div class="text-sm text-gray-600 mt-2">
        <label class="block mb-2">Preferred verification method:</label>
        <label><input type="radio" name="verifyMethod" value="phone" checked> Phone</label><br>
        <label><input type="radio" name="verifyMethod" value="email"> Email</label>
      </div>

      <p class="text-xs text-gray-500 mt-4">
        GuaranteedCommission.com only uses your information for escrow and identification only.
        Your information will not be sold to third parties or used for solicitation purposes.
      </p>

      <button type="button" onclick="submitVerification()" class="w-full bg-blue-600 text-white py-2 rounded mt-4">
        Submit
      </button>
    </form>
  </div>

  <script>
    // Autofill if available
    window.addEventListener("DOMContentLoaded", () => {
      const data = JSON.parse(localStorage.getItem("formData") || "{}");
      if (data.phone) document.getElementById("phone").value = data.phone;
      if (data.brokerage) document.getElementById("email").value = data.brokerage;
    });

    function submitVerification() {
      const phone = document.getElementById('phone').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      const verifyMethod = document.querySelector('input[name="verifyMethod"]:checked').value;

      if (!phone || !email || !password) {
        alert("Please complete all fields.");
        return;
      }

      // Save to localStorage (optional for future pages)
      const verifyData = { phone, email, password, verifyMethod };
      localStorage.setItem("verifyData", JSON.stringify(verifyData));

      // Simulate sending a 6-digit code
      const code = Math.floor(100000 + Math.random() * 900000);
      localStorage.setItem("verificationCode", code);

      alert(`Verification code sent to your ${verifyMethod}: ${code}`); // In real site, you'd send it

      window.location.href = "/upsell.html"; // Move to next step
    }
  </script>

</body>
</html>
