<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Review Cart and Checkout</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://js.stripe.com/v3/"></script>
</head>
<body class="bg-gray-100 text-gray-800">
  <div class="max-w-xl mx-auto mt-10 bg-white p-6 rounded shadow relative">
    <!-- Test Mode badge -->
    <div class="absolute -top-3 -right-3 bg-yellow-500 text-white text-xs font-bold px-3 py-1 rounded">
      TEST MODE
    </div>

    <h1 class="text-2xl font-bold text-center mb-6">Review & Checkout</h1>

    <!-- Summary -->
    <div class="space-y-3 text-sm">
      <p><strong>Selected Plan:</strong> <span id="planName">â€”</span></p>
      <div>
        <strong>Upgrades:</strong>
        <ul id="upgradeList" class="list-disc list-inside text-gray-700 mt-1"></ul>
      </div>
      <p class="text-lg font-semibold mt-2">Total: $<span id="totalAmount">0</span></p>
      <p id="freeNote" class="text-green-700 text-sm mt-1 hidden">
        Your total is $0. No payment is required.
      </p>
    </div>

    <hr class="my-6" />

    <!-- Actions -->
    <div class="space-y-3">
      <button id="stripePayBtn" class="w-full bg-green-600 text-white py-2 rounded">
        Pay Now with Stripe
      </button>

      <button id="continueBtn" class="w-full bg-blue-600 text-white py-2 rounded hidden">
        Continue (no payment needed)
      </button>

      <button id="backBtn" class="w-full bg-gray-200 text-gray-800 py-2 rounded">
        Go Back
      </button>
    </div>

    <!-- Debug (optional) -->
    <pre id="debug" class="mt-6 text-xs text-gray-500 whitespace-pre-wrap hidden"></pre>
  </div>

  <!-- Your checkout logic -->
  <script src="/checkout.js"></script>
</body>
</html>
