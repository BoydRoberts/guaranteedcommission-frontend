<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">

  <div class="max-w-2xl mx-auto mt-10 bg-white p-6 rounded shadow">
    <h1 class="text-2xl font-bold text-center mb-4">Checkout</h1>

    <div class="mb-4 text-sm">
      <p><strong>Banner:</strong> <span id="bannerSummary"></span></p>
      <p><strong>Premium Placement:</strong> <span id="premiumSummary"></span></p>
      <p><strong>Pin Placement:</strong> <span id="pinSummary"></span></p>
      <p><strong>FSBO Opt-Out:</strong> <span id="fsboSummary"></span></p>
    </div>

    <div class="text-center mt-6">
      <button onclick="processPayment()" class="bg-green-600 text-white px-6 py-2 rounded">Proceed to Payment</button>
    </div>

    <div id="paymentStatus" class="text-center mt-4 text-sm text-gray-600"></div>
  </div>

  <script>
    // Populate summary
    document.getElementById('bannerSummary').textContent = localStorage.getItem('banner') === 'true' ? '$10' : 'No';
    document.getElementById('premiumSummary').textContent = localStorage.getItem('premium') === 'true' ? '$10 (or included with Pin)' : 'No';
    document.getElementById('pinSummary').textContent = localStorage.getItem('pin') === 'true' ? '$50' : 'No';
    document.getElementById('fsboSummary').textContent = localStorage.getItem('fsboOptOut') === 'true' ? '$100' : 'No';

    function processPayment() {
      document.getElementById('paymentStatus').textContent = 'Redirecting to secure payment gateway...';
      // Placeholder for Stripe
      setTimeout(() => {
        alert('Payment flow would start here (Stripe integration placeholder)');
        window.location.href = '/dashboard.html';
      }, 1500);
    }
  </script>

</body>
</html>
