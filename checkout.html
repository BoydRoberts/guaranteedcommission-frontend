<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://js.stripe.com/v3/"></script>
<script src="/checkout.js" defer></script>

</head>
<body class="bg-gray-100 text-gray-800">

  <div class="max-w-xl mx-auto mt-10 bg-white p-6 rounded shadow">
    <h1 class="text-2xl font-bold text-center mb-6">Confirm Your Order</h1>

    <div class="space-y-4 text-sm">
      <p><strong>Plan:</strong> <span id="selectedPlan"></span></p>
      <p><strong>Add-ons:</strong></p>
      <ul class="list-disc list-inside ml-4" id="addonsList"></ul>
      <p class="text-lg font-semibold mt-4">Total: $<span id="totalAmount">0</span></p>
    </div>

    <div class="mt-6 text-center">
      <button onclick="submitOrder()" class="bg-blue-600 text-white px-6 py-2 rounded">Pay with Stripe</button>
    </div>
  </div>

  <script>
    const plan = localStorage.getItem('selectedPlan');
    const banner = localStorage.getItem('banner') === 'true';
    const premium = localStorage.getItem('premium') === 'true';
    const pin = localStorage.getItem('pin') === 'true';

    let total = 0;
    const addons = [];

    if (plan === 'Listed Property Plus') total += 20;
    if (plan === 'FSBO Plus') total += 100;

    if (banner) {
      addons.push('Banner ($10)');
      total += 10;
    }
    if (premium && !pin) {
      addons.push('Premium Placement ($10)');
      total += 10;
    }
    if (pin) {
      addons.push('Pin Placement ($50, includes Premium)');
      total += 50;
    }

    document.getElementById('selectedPlan').innerText = plan || 'None selected';
    document.getElementById('addonsList').innerHTML = addons.length ? addons.map(a => `<li>${a}</li>`).join('') : '<li>None</li>';
    document.getElementById('totalAmount').innerText = total;

    function submitOrder() {
      alert('Stripe checkout coming soon...\nTotal: $' + total);
    }
  </script>

</body>
</html>
