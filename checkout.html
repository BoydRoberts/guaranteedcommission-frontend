<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://js.stripe.com/v3/"></script>
<script src="/checkout.js" defer></script>

</head>
<body class="bg-gray-100 text-gray-800">

  <div class="max-w-xl mx-auto mt-10 bg-white p-6 rounded shadow">
    <h1 class="text-2xl font-bold text-center mb-6">Confirm Your Order</h1>
    <h1 class="text-2xl font-bold text-center mb-6">Review & Checkout</h1>

    <div class="space-y-4 text-sm">
      <p><strong>Plan:</strong> <span id="selectedPlan"></span></p>
      <p><strong>Add-ons:</strong></p>
      <ul class="list-disc list-inside ml-4" id="addonsList"></ul>
      <p class="text-lg font-semibold mt-4">Total: $<span id="totalAmount">0</span></p>
    <div class="text-sm space-y-2">
      <p><strong>Selected Plan:</strong> <span id="planSummary"></span></p>
      <p><strong>Upgrades:</strong></p>
      <ul id="upgradeList" class="list-disc list-inside text-gray-700"></ul>
      <p class="mt-4 text-lg font-bold">Total: $<span id="totalAmount">0</span></p>
    </div>

    <div class="mt-6 text-center">
      <button onclick="submitOrder()" class="bg-blue-600 text-white px-6 py-2 rounded">Pay with Stripe</button>
      <button onclick="submitCheckout()" class="bg-blue-600 text-white px-6 py-2 rounded">
        Pay with Stripe
      </button>
    </div>
  </div>

  <script>
    const plan = localStorage.getItem('selectedPlan');
    const banner = localStorage.getItem('banner') === 'true';
    const premium = localStorage.getItem('premium') === 'true';
    const pin = localStorage.getItem('pin') === 'true';
    const plan = localStorage.getItem("selectedPlan") || "";
    const upgradeToPlus = localStorage.getItem("upgradeToPlus") === "true";
    const banner = localStorage.getItem("banner") === "true";
    const premium = localStorage.getItem("premium") === "true";
    const pin = localStorage.getItem("pin") === "true";
    const confidential = localStorage.getItem("confidential") === "true";

    let total = 0;
    const addons = [];
    const upgrades = [];

    if (plan === 'Listed Property Plus') total += 20;
    if (plan === 'FSBO Plus') total += 100;
    // Base plan cost
    if (plan === "Listed Property Plus") {
      total += 20;
    } else if (plan === "FSBO Plus") {
      total += 100;
    } else if (plan === "Listed Property Basic" && upgradeToPlus) {
      total += 20;
      upgrades.push("Upgrade to Listed Property Plus ($20)");
    }

    if (banner) {
      addons.push('Banner ($10)');
      total += 10;
    // Add-ons
    if (confidential) {
      upgrades.push("Confidential FSBO Upgrade ($100)");
      total += 100;
    }
    if (premium && !pin) {
      addons.push('Premium Placement ($10)');
    if (banner) {
      upgrades.push("Banner ($10)");
      total += 10;
    }
    if (pin) {
      addons.push('Pin Placement ($50, includes Premium)');
      upgrades.push("Pin Placement ($50)");
      total += 50;
    } else if (premium) {
      upgrades.push("Premium Placement ($10)");
      total += 10;
    }

    document.getElementById('selectedPlan').innerText = plan || 'None selected';
    document.getElementById('addonsList').innerHTML = addons.length ? addons.map(a => <li>${a}</li>).join('') : '<li>None</li>';
    document.getElementById('totalAmount').innerText = total;
    // Update display
    document.getElementById("planSummary").textContent = plan || "None selected";
    document.getElementById("upgradeList").innerHTML =
      upgrades.length ? upgrades.map(up => <li>${up}</li>).join("") : "<li>None</li>";
    document.getElementById("totalAmount").textContent = total;

    function submitOrder() {
      alert('Stripe checkout coming soon...\nTotal: $' + total);
    function submitCheckout() {
      alert(This would now connect to Stripe. Total: $${total});
      // Simulated flow:
      window.location.href = "/signature.html";
    }
  </script>

</body>
</html>
