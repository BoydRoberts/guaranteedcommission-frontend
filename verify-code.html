<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enter Verification Code</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">

  <div class="max-w-md mx-auto mt-20 bg-white p-6 rounded shadow">
    <h1 class="text-2xl font-bold text-center mb-6">Enter Verification Code</h1>

    <form id="codeForm" class="space-y-4">
      <input 
        type="text"
        id="enteredCode"
        maxlength="6"
        placeholder="Enter 6-digit code"
        class="w-full border p-3 rounded text-center text-lg tracking-widest"
        required
      />

      <button 
        type="button"
        onclick="verifyCode()"
        class="w-full bg-green-600 text-white py-2 rounded font-semibold"
      >
        Verify & Continue
      </button>

      <p id="errorMsg" class="text-red-600 text-sm mt-4 hidden text-center">
        ‚ùå Incorrect code. Please try again.
      </p>
    </form>
  </div>

  <script>
    function verifyCode() {
      const storedCode = localStorage.getItem("verificationCode") || "";
      const enteredCode = document.getElementById("enteredCode").value.trim();
      const errorMsg = document.getElementById("errorMsg");

      if (enteredCode === storedCode) {
        // Clear error message just in case
        errorMsg.classList.add("hidden");

        // Proceed to upsell
        window.location.href = "/upsell.html";
      } else {
        // Show error message
        errorMsg.classList.remove("hidden");
      }
    }
  </script>

</body>
</html>
