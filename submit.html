<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ISC Submitted</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 flex items-center justify-center min-h-screen">

  <div class="bg-white p-8 rounded shadow max-w-md text-center">
    <h1 class="text-2xl font-bold text-green-600 mb-4">Submission Complete</h1>

    <p id="confirmationMessage" class="text-gray-700 text-sm mb-6">
      <!-- Filled by script -->
    </p>

    <a href="/" class="inline-block mt-2 bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
      Return to Homepage
    </a>
  </div>

  <script>
    const data = JSON.parse(localStorage.getItem("formData") || "{}");
    const short = data.address ? data.address.split(",")[0] : "[your property]";

    document.getElementById("confirmationMessage").textContent =
      `You have successfully signed the Irrevocable Seller Communication (ISC) for ${short}. Your listing is now active.`;
  </script>

</body>
</html>
