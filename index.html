<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GuaranteedCommission.com</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .modal {
      display: none;
    }
    .modal.active {
      display: block;
    }
  </style>
</head>
<body class="bg-gray-100 text-gray-800">

  <!-- Header -->
  <header class="bg-white shadow p-4 relative">
    <div class="max-w-7xl mx-auto flex justify-between items-center">
      <button onclick="toggleModal()" class="text-xs font-semibold text-blue-800 bg-blue-100 px-3 py-1 rounded hover:bg-blue-200">
        Accredited Investors Only
      </button>
      <div class="text-center w-full absolute top-4 left-0 right-0 pointer-events-none">
        <h1 class="text-3xl font-bold pointer-events-auto">GuaranteedCommission.com</h1>
        <p class="text-sm text-red-600 mt-1 pointer-events-auto">
          Because a home will sell quicker at a higher price, if the buyer’s agent’s commission is communicated clearly prior to the showing
        </p>
      </div>
    </div>
  </header>

  <!-- Navigation Bar -->
  <nav class="bg-gray-200 py-2">
    <ul class="flex justify-center space-x-8 font-semibold">
      <li><a href="#">Communicate Guaranteed Commission</a></li>
      <li><a href="#strip2Search">Search Guaranteed Commission</a></li>
      <li><a href="/login.html">Log In</a></li>
    </ul>
  </nav>

  <!-- Modal -->
  <div id="investorModal" class="modal fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center">
    <div class="bg-white p-6 rounded shadow-lg w-full max-w-md">
      <h2 class="text-lg font-bold mb-4">Accredited Investor Certification</h2>
      <form class="space-y-3" onsubmit="submitInvestor(event)">
        <label class="flex items-start">
          <input type="checkbox" required class="mr-2 mt-1"> I certify I am an accredited investor under SEC Rule 501.
        </label>
        <label class="flex items-start">
          <input type="checkbox" required class="mr-2 mt-1"> I have over $200,000 annual income (or $300,000 with spouse).
        </label>
        <label class="flex items-start">
          <input type="checkbox" required class="mr-2 mt-1"> I have over $1,000,000 net worth (excluding primary residence).
        </label>
        <input type="text" placeholder="Name" required class="w-full border p-2 rounded">
        <input type="tel" placeholder="Phone" required class="w-full border p-2 rounded">
        <input type="email" placeholder="Email" required class="w-full border p-2 rounded">
        <select required class="w-full border p-2 rounded">
          <option value="">Preferred Contact Method</option>
          <option>Email</option>
          <option>Phone Call</option>
          <option>Text Message</option>
        </select>
        <div class="flex justify-between">
          <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Submit</button>
          <button type="button" onclick="toggleModal()" class="text-gray-500 hover:text-gray-800">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    function toggleModal() {
      document.getElementById('investorModal').classList.toggle('active');
    }

    function submitInvestor(event) {
      event.preventDefault();
      alert("Thank you for your interest. We will contact you soon.");
      toggleModal();
    }
  </script>

</body>
</html>
