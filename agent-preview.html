<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Agent Listing Preview</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .badge {
      position: absolute; top: 10px; left: 10px;
      background: rgba(0,0,0,0.65); color: #fff;
      padding: 4px 8px; font-size: 12px; border-radius: 6px;
    }
    .ribbon {
      position: absolute; top: 10px; right: -10px;
      background: #2563eb; color: #fff; padding: 6px 12px;
      transform: rotate(10deg); border-radius: 6px;
      font-size: 12px;
      max-width: 160px; text-overflow: ellipsis; white-space: nowrap; overflow: hidden;
    }
  </style>
</head>
<body class="bg-gray-100 text-gray-800">

  <div class="max-w-5xl mx-auto p-6">
    <div class="flex items-start justify-between mb-4">
      <h1 class="text-2xl font-bold">Agent Listing Preview</h1>
      <div class="flex gap-2">
        <a href="/agent-detail.html" class="text-sm text-blue-600 hover:underline">Back to Edit</a>
        <a href="/index.html" class="text-sm text-blue-600 hover:underline">Home</a>
      </div>
    </div>

    <!-- Tile preview -->
    <div id="tile" class="bg-white rounded-lg shadow overflow-hidden max-w-xl">
      <div class="relative">
        <img id="mainPhoto" src="" alt="Main" class="w-full h-56 object-cover bg-gray-200">
        <div id="commissionBadge" class="badge"></div>
        <div id="bannerRibbon" class="ribbon hidden"></div>
      </div>
      <div class="p-4">
        <div class="text-xl font-semibold" id="price">$—</div>
        <div class="text-gray-700" id="shortAddress">[short address]</div>
        <div class="text-sm text-gray-500 mt-1" id="fullAddress"></div>
      </div>
    </div>

    <p class="text-xs text-gray-500 mt-3">This preview matches the style used for Strip 2 listing tiles.</p>
  </div>

  <script>
    const formData = JSON.parse(localStorage.getItem("formData") || "{}");
    const agentListing = JSON.parse(localStorage.getItem("agentListing") || "{}");
    const plan = (localStorage.getItem("selectedPlan") || "Listed Property Basic").trim();

    function fmtPrice(v) {
      const n = Number(v || 0);
      if (!n) return "$—";
      return "$" + n.toLocaleString();
    }

    function buildCommissionBadge(price, comm, type) {
      const p = Number(price || 0);
      const c = Number(comm || 0);
      if (!c) return "";
      if (type === "$") return `Commission: $${Math.round(c).toLocaleString()}`;
      // percent
      const amt = Math.round(p * (c/100));
      return `Commission: ${c}% (~$${amt.toLocaleString()})`;
    }

    function load() {
      // Photos
      const photos = Array.isArray(agentListing.photos) ? agentListing.photos : [];
      const idx = typeof agentListing.primaryIndex === "number" ? agentListing.primaryIndex : 0;

      // Price/commission from agent first; fallback to seller
      const price = agentListing.price ?? "";
      const commission = agentListing.commission ?? (formData.commission || "");
      const commissionType = agentListing.commissionType ?? (formData.commissionType || "%");

      // Address
      const fullAddr = formData.address || "";
      const shortAddr = fullAddr ? fullAddr.split(",")[0] : "";

      // Render
      document.getElementById("price").textContent = fmtPrice(price);
      document.getElementById("fullAddress").textContent = fullAddr || "";
      document.getElementById("shortAddress").textContent = shortAddr || "";

      const badge = buildCommissionBadge(price, commission, commissionType);
      document.getElementById("commissionBadge").textContent = badge;

      const mainPhotoEl = document.getElementById("mainPhoto");
      if (photos.length > 0 && photos[idx]) {
        mainPhotoEl.src = photos[idx];
      } else {
        mainPhotoEl.src = ""; // keeps gray bg
      }

      const ribbon = document.getElementById("bannerRibbon");
      const bannerText = (agentListing.bannerText || "").trim();
      if (bannerText) {
        ribbon.textContent = bannerText;
        ribbon.classList.remove("hidden");
      } else {
        ribbon.classList.add("hidden");
      }
    }

    load();
  </script>
</body>
</html>
