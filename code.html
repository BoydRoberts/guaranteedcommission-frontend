<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enter Verification Code</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">

  <div class="max-w-md mx-auto mt-10 bg-white p-6 rounded shadow">
    <h1 class="text-2xl font-bold text-center mb-6">Enter Verification Code</h1>

    <p class="mb-4 text-sm text-gray-600 text-center">Please enter the 6-digit verification code sent to your phone or email.</p>

    <form id="codeForm" class="space-y-4">
      <input type="text" id="enteredCode" placeholder="Enter Code" maxlength="6" class="w-full border p-2 rounded text-center text-xl tracking-widest" required />

      <button type="button" onclick="validateCode()" class="w-full bg-blue-600 text-white py-2 rounded">
        Verify
      </button>
    </form>

    <p id="errorMsg" class="text-center text-red-600 text-sm mt-4 hidden">Incorrect code. Please try again.</p>
  </div>

  <script>
    function validateCode() {
      const entered = document.getElementById('enteredCode').value.trim();
      const expected = localStorage.getItem("verificationCode");

      if (entered === expected) {
        window.location.href = "/upsell.html";
      } else {
        document.getElementById("errorMsg").classList.remove("hidden");
      }
    }
  </script>

</body>
</html>
