<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agent Listing Invitation</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">

  <div class="max-w-lg mx-auto mt-20 bg-white p-6 rounded shadow text-center">
    <h1 class="text-2xl font-bold mb-6">Agent Invitation</h1>
    <p id="agentPrompt" class="text-lg mb-8">
      Loading...
    </p>

    <div class="flex justify-center gap-6">
      <button onclick="acceptAgentInvite()" class="bg-green-600 text-white px-6 py-2 rounded">
        Yes, I'm the listing agent
      </button>
      <button onclick="declineAgentInvite()" class="bg-gray-500 text-white px-6 py-2 rounded">
        No, I'm not
      </button>
    </div>
  </div>

  <script>
    const shortAddress = localStorage.getItem("shortAddress") || "[this property]";
    document.getElementById("agentPrompt").textContent =
      `Would you like to complete the listing detail page for ${shortAddress}?`;

    function acceptAgentInvite() {
      // Optional: mark this user role as 'agent'
      localStorage.setItem("userType", "agent");
      window.location.href = "/agent-detail.html";
    }

    function declineAgentInvite() {
      window.location.href = "/login.html";
    }
  </script>

</body>
</html>
