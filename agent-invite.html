<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agent or Seller Entry</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">

  <div class="max-w-xl mx-auto mt-20 bg-white p-6 rounded shadow text-center">
    <h1 class="text-2xl font-bold mb-6">Who Will Complete the Listing?</h1>

    <p id="invitePrompt" class="text-lg mb-6">
      Loading...
    </p>

    <div class="flex flex-col gap-4">
      <button onclick="chooseAgent()" class="bg-blue-600 text-white px-6 py-2 rounded">
        Invite My Agent to Complete the Listing Details
      </button>
      <button onclick="chooseSeller()" class="bg-green-600 text-white px-6 py-2 rounded">
        I Will Complete the Listing Details Myself
      </button>
      <button onclick="decline()" class="bg-gray-500 text-white px-6 py-2 rounded">
        Return to Home / Login
      </button>
    </div>
  </div>

  <script>
    const shortAddress = localStorage.getItem("shortAddress") || "[this property]";
    document.getElementById("invitePrompt").textContent =
      `Would you like to invite your agent to complete the listing details for ${shortAddress}, or would you like to complete them yourself?`;

    function chooseAgent() {
      localStorage.setItem("userType", "agent");
      window.location.href = "/agent-detail.html";
    }

    function chooseSeller() {
      localStorage.setItem("userType", "seller");
      window.location.href = "/seller-detail.html";
    }

    function decline() {
      window.location.href = "/login.html";
    }
  </script>

</body>
</html>
